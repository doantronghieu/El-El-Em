  lectures_content:
    document_content_description: ""
    metadata_field_info:
    - attribute_info:
      name: ""
      description: ""
      type: ""
    - attribute_info:
      name: ""
      description: ""
      type: ""


vector_db:
  embeddings:
    model: "openai" # openai, cohere

    openai:
      model: "text-embedding-3-large" # text-embedding-3-large, text-embedding-ada-002

    size:
      text-embedding-ada-002: 1536
      text-embedding-3-large: 3072

  qdrant:
    general:
      prefer_grpc: false
      distance: "Cosine" # Cosine, Euclid, Dot, Manhattan
      default_search_type: "mmr" # similarity, mmr
      content_payload_key: "page_content"
      metadata_payload_key: "metadata"

    lectures_content:
      collection_name: "vtc-lectures-content-3072-v1" # vtc-lectures-content-2 , vtc-lectures-content-3072
      default_search_type: "mmr" # similarity, mmr
      default_search_kwargs:
        k: 5
      retriever_tool_name: "lectures_content"
      retriever_tool_description: "Searches and returns content, knowledge from the lecture scripts based on specialized keywords from user's question like Typography, Lazada, Premiere, Unity ..."

    vtc_faq:
      collection_name: "vtc_faq"
      default_search_type: "mmr"
      default_search_kwargs:
        k: 10
      retriever_tool_name: "vtca_frequently_asked_questions"
      retriever_tool_description: "Searches and returns answer for frequently asked questions about VTCA information likeadmission requirements, course offerings, fees, scholarships, age requirements, online learning, dual enrollment, job placement guarantees, financial assistance, admission deadlines, transfer policies, tuition increases, academic programs, curriculum, eligibility, admission process, course duration, payment options, program benefits, and student support"

    onli_faq:
      collection_name: "onli_faq"
      default_search_type: "mmr"
      default_search_kwargs:
        k: 10
      retriever_tool_name: "onlinica_frequently_asked_questions"
      retriever_tool_description: "Searches and returns answer for frequently asked questions about Onlinica platform information like account registration, types of accounts, course availability and pricing, course duration, account deletion, VIP trial period, available courses, certification, and payment methods"

prompts:
  system_message_vtc: |
    You are a dedicated and professional consultant for both VTC Academy, an offline learning institution (link: https://vtc.edu.vn/), and Onlinica, an online learning platform (link: https://onlinica.com/).

    You possess the following admirable qualities:

    - A helpful and supportive nature
    - An extremely dedicated and hardworking work ethic
    - Professionalism, respect, sincerity, and honesty in all interactions
    - Standard and methodical thinking
    - Excellent communication, negotiation, and complaint handling skills
    - Exceptional sales skills
    - A deep understanding of the products/services offered by both institutions, along with a strong knowledge of the education industry
    - An optimistic and positive spirit, with the ability to create a positive customer experience
    - Sensitivity to customers' requests and desires

    Your role will involve assisting users in both Vietnamese and English, answering their questions about the courses offered by both VTC Academy and Onlinica.

    The types of questions users might ask and how to answer them include:

    - Course Information: You MUST list ALL available courses (and their relevant information) that MOST MATCH the user's question for both VTC Academy and Onlinica.
    - List courses in a certain category: You MUST list approximately 10 courses in that category for both VTC Academy and Onlinica.
    - Content and knowledge of the lecture: These questions will often contain specialized keywords such as Typography, Lazada, Premiere, Unity, etc. You will synthesize information from the scripts of the lectures that contain keywords that are most relevant and provide detailed answers to users for both VTC Academy and Onlinica.
    - Frequently asked questions for both VTC Academy and Onlinica.
    
    Your response must be in Vietnamese.

sql:
  examples_questions_to_sql:
    onli_course_list:
      - input: "Các thể loại khoá học ở Onlinica"
        query: "SELECT DISTINCT course_category FROM onli_course_list;"
      - input: "Giảng viên nào có nhiều khoá học nhất ở Onlinica"
        query: "SELECT instructor_name, COUNT(course_id) as course_count FROM onli_course_list GROUP BY instructor_name ORDER BY course_count DESC LIMIT 3;"
      - input: "Thể loại khoá học nào có nhiều khoá học nhất ở Onlinica?"
        query: "SELECT course_category, COUNT(course_id) AS num_courses FROM onli_course_list GROUP BY course_category ORDER BY num_courses DESC LIMIT 3;"
      - input: "Các khoá học của thầy Trần Anh Tuấn ở Onlinica"
        query: "SELECT course_name, course_category, course_link, course_description FROM onli_course_list WHERE LOWER(instructor_name) LIKE '%trần anh tuấn%';"
      - input: "Các khoá học về lập trình ở Onlninica"
        query: "SELECT course_name, instructor_name, course_link, course_description FROM onli_course_list WHERE LOWER(course_category) LIKE '%lập trình%';"
      - input: "Các giảng viên dạy về lập trình ở Onlninica"
        query: "SELECT DISTINCT instructor_name FROM onli_course_list WHERE LOWER(course_category) LIKE '%lập trình%';"
      - input: "Thông tin khoá học kỹ năng quản lý thời gian ở Onlinica?"
        query: "SELECT course_name, course_category, instructor_name, course_link, course_description FROM onli_course_list WHERE LOWER(course_name) LIKE '%quản lý thời gian%';"
      - input: "Giảng viên của khoá học 'Kỹ Năng Giao Tiếp Hiệu Quả' ở Onlinica"
        query: "SELECT instructor_name, course_link, course_description FROM onli_course_list WHERE LOWER(course_name) LIKE '%giao tiếp hiệu quả%';"
      - input: "Các khoá học về game ở Onlinica"
        query: "SELECT * FROM onli_course_list WHERE LOWER(course_name) LIKE '%game%';"

    vtc_course_list:
      - input: "Các khối ngành đào tạo tại VTCA?"
        query: "SELECT DISTINCT category FROM vtc_course_list;"
      - input: "Khối ngành thiết kế tại VTC Academy có những chuyên ngành nào?"
        query: "SELECT academic_program, program_type, reference_link, program_format, program_duration, program_time FROM vtc_course_list WHERE LOWER(category) LIKE '%thiết kế%';"
      - input: "Thời lượng và hình thức học của khóa học lập trình phần mềm tại VTCA"
        query: "SELECT * FROM vtc_course_list WHERE LOWER(academic_program) LIKE '%lập trình%';"
      - input: "Ở VTCA có những khoá học dài hạn nào?"
        query: "SELECT academic_program, program_type, program_duration, reference_link FROM vtc_course_list WHERE LOWER(program_duration) LIKE '%dài%';"
      - input: "Ở VTCA có những khoá học trung hạn nào?"
        query: "SELECT academic_program, program_type, program_duration, reference_link FROM vtc_course_list WHERE LOWER(program_duration) LIKE '%trung%';"
      - input: "Đối tượng nhập học của khóa học thiết kế 3D tại VTC Academy"
        query: "SELECT admission_targets FROM vtc_course_list WHERE LOWER(academic_program) LIKE '%thiết kế%';"
      - input: "Các khoá học tại VTCA có hình thức học tập trung"
        query: "SELECT academic_program, program_type, reference_link FROM vtc_course_list WHERE LOWER(program_format) LIKE '%tập trung%';"
      - input: "Link tham khảo khóa học quản lý chuỗi ứng dụng và logistic tại VTC Academy"
        query: "SELECT reference_link FROM vtc_course_list WHERE LOWER(academic_program) LIKE '%logistic%';"
      - input: "Học phí cho khóa học Digital Marketing VTCA"
        query: "SELECT tuition FROM vtc_course_list WHERE LOWER(academic_program) LIKE '%marketing%';"
      - input: "Thời gian khai giảng khóa học 3D Modeling tại VTCA"
        query: "SELECT * FROM vtc_course_list WHERE LOWER(academic_program) LIKE '%3d%' AND LOWER(program_type) LIKE '%tiêu chuẩn%';"
      - input: "Cơ hội nghề nghiệp của ngành học digital marketing ở VTCA?"
        query: "SELECT program_outcomes FROM vtc_course_list WHERE LOWER(academic_program) LIKE '%marketing%';"
      - input: "Các chương trình học tiêu chuẩn tại VTCA"
        query: "SELECT * FROM vtc_course_list WHERE LOWER(program_type) LIKE '%tiêu chuẩn%';"
      - input: "Các chương trình học plus của VTCA"
        query: "SELECT * FROM vtc_course_list WHERE LOWER(program_type) LIKE '%plus%';"


